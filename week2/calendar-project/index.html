<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Calendar Built With JavaScript</h1>
            <h3>
                Author: Stephen Brooks
            </h3>
            <h3>
                Portfolio: <a href="https://codingwithstephen.netlify.app/" target="_blank">Link</a>
            </h3>
            <h3>
                Built for FSW 113 / wk2 calendar project
            </h3>
            <br>
            <div class="calendar" id="calendar">
                <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                    <span id="curMonth"></span>
                    <div id="months" class="months dropdown"></div>
                </div>
            
                <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                    <span id="curYear"></span>
                    <div id="years" class="years dropdown"></div>
                </div>
            
                <div class="clear"></div>
            
                <div class="calendar-dates">
                    <div class="days">
                        <div class="day label">SUN</div>
                        <div class="day label">MON</div>
                        <div class="day label">TUE</div>
                        <div class="day label">WED</div>
                        <div class="day label">THUR</div>
                        <div class="day label">FRI</div>
                        <div class="day label">SAT</div>
            
                        <div class="clear"></div>
                    </div>
            
                    <div id="calendarDays" class="days">
                    </div>
                </div>
            </div>
        </div>
                
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="js/index.js" async defer></script>
    </body>
</html>
